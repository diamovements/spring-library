<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Show</title>
</head>
<body>
<p th:text="${book.getName() + ', '+ book.getAuthor() + ', ' + book.getYear()}">VALUE</p>

<div th:if="${owner}">
    <span>Книга сейчас у: </span> <span th:text="${owner.getName()}">Person name</span>

    <form th:method="PATCH" th:action="@/books/{id}/release(id=${book.getId()})}">
        <input type="submit" value="Освободить книгу"/>
    </form>
</div>

<div th:if="${people}">
    <span>Эта книга свободна. Кому ее отдать?</span>
    <form th:method="PATCH" th:action="@/books/{id}/assign(id=${book.getId()})}">
        <label for="person">Выберите пользователя</label>
        <select th:object="${person}" th:field="*{id}" id="person">
            <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getName()}"></option>
        </select>
        <input type="submit" value="Назначить книгу"/>
    </form>
</div>
<hr/>

<form th:method="GET" th:action="@/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<hr/>
<form th:method="DELETE" th:action="@/books/{id}/delete(id=${book.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
