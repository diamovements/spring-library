<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <div>
        <label for="title">Название: </label>
        <input type="text" th:field="*{title}" id="title">
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        <br/>

        <label for="author">Автор: </label>
        <input type="text" th:field="*{author}" id="author">
        <div style="color:palevioletred" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        <br/>

        <label for="year">Год издания: </label>
        <input type="text" th:field="*{year}" id="year">
        <div style="color:palevioletred" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
        <input type="submit" value="Обновить"/>

    </div>
</form>
</html>
